<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <title>Shaila</title>
</head>
<body>
  <div class="card" style="width: 18rem;">
    <div class="card-header text-white bg-dark">
        <h5 class="card-title text-center ">HackMD Bakcup to WordPress</h5>
    </div>
    <div class="card-body">
      <div class="row ">
        <div class="col-12">
          <label for="basic-url" class="form-label">HackMD API </label>
          <div class="input-group mb-3">
            <input id="API_input"type="text" class="form-control" placeholder="輸入 API" aria-label="input_API" aria-describedby="YesBtn">
          </div>
        </div>
        <label for="basic-url" class="form-label">WordPress </label>
        <div class="col-12">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="account" placeholder="User/Email">
            <label for="floatingInput">Account (User/Email)</label>
          </div> 
        </div>
        <div class="col-12 mb-3">
          <div class="form-floating">
            <input type="password" class="form-control" id="wp_password" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
        </div>
        <div class="col-12 mb-3">
          <div class="form-floating">
            <input type="text" class="form-control" id="wp_url" placeholder="WordPress Domain name">
            <label for="floatingPassword">WordPress Domain name</label>
          </div>
        </div>
        <div class="col-6 d-grid gap-2 ">
          <button class="btn btn-success" type="button" id="YesBtn">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="spinner" hidden></span>
            <span id="Yes">確定<span>
          </button>
        </div>
        <div class="col-6 d-grid gap-2">
          <button class="btn btn-danger" type="button" id="NoBtn">取消</button>
        </div>
        <div class="col-12 mt-3 ">
          <div hidden class="alert alert-success" role="alert" id="finish">
            Upload Finish !!! 
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/jquery-3.7.0.min.js"></script>
  <script src="popup.js"></script>
 </body>
</html>
